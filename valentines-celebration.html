<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Celebration üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Fireworks Canvas */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Title */
        .title {
            font-size: 4rem;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                         0 0 40px rgba(255, 192, 203, 0.6),
                         0 0 60px rgba(255, 20, 147, 0.4);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.5rem;
            color: white;
            text-align: center;
            margin-bottom: 50px;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        /* Interactive Button */
        .interactive-btn {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

        .interactive-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        .interactive-btn:active {
            transform: translateY(-2px);
        }

        .interactive-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .interactive-btn:active::before {
            width: 300px;
            height: 300px;
        }

        /* Floating Hearts */
        .heart {
            position: fixed;
            font-size: 2rem;
            color: #ff6b9d;
            pointer-events: none;
            z-index: 5;
            animation: floatUp 4s ease-out forwards;
            text-shadow: 0 0 10px rgba(255, 107, 157, 0.8);
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.5) rotate(360deg);
            }
        }

        /* Flower Container */
        .flower-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 3;
        }

        .flower {
            position: absolute;
            font-size: 3rem;
            animation: flowerFloat 8s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes flowerFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(-40px) rotate(-5deg);
            }
            75% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Heart Rain */
        .heart-rain {
            position: fixed;
            top: -50px;
            font-size: 1.5rem;
            color: #ff6b9d;
            pointer-events: none;
            z-index: 4;
            animation: heartRain 3s linear infinite;
        }

        @keyframes heartRain {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .interactive-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    
    <div class="flower-container" id="flowerContainer"></div>
    
    <a href="index.html" class="back-btn">‚Üê Back</a>
    
    <div class="container">
        <h1 class="title">üíï Happy Valentine's Day Keyza! üíï</h1>
        <p class="subtitle">Click anywhere to spread love and joy!</p>
        
        <div class="button-container">
            <button class="interactive-btn" onclick="createFireworks()">üéÜ Launch Fireworks</button>
            <button class="interactive-btn" onclick="createHeartBurst()">üíñ Heart Burst</button>
            <button class="interactive-btn" onclick="createFlowerGarden()">üå∏ Flower Garden</button>
        </div>
    </div>

    <script>
        // Fireworks Canvas Setup
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Fireworks Particles
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.015;
                this.size = Math.random() * 3 + 2;
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += 0.1; // gravity
                this.life -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        let particles = [];

        function createFireworks(x = null, y = null) {
            const colors = ['#ff6b9d', '#ffc0cb', '#ff1493', '#ff69b4', '#ffb6c1', '#ff69b4', '#ff1493'];
            const fireworkX = x || Math.random() * canvas.width;
            const fireworkY = y || Math.random() * canvas.height * 0.5;
            
            for (let i = 0; i < 50; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(fireworkX, fireworkY, color));
            }
        }

        function animateFireworks() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.life > 0;
            });
            
            requestAnimationFrame(animateFireworks);
        }

        animateFireworks();

        // Create floating hearts
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create heart burst
        function createHeartBurst() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const angle = (Math.PI * 2 * i) / 20;
                    const distance = 100;
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance;
                    createHeart(x, y);
                }, i * 50);
            }
        }

        // Create flowers
        const flowerEmojis = ['üå∏', 'üå∫', 'üåª', 'üå∑', 'üåπ', 'üíê', 'üåº'];
        const flowerContainer = document.getElementById('flowerContainer');

        function createFlower(x, y) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerHTML = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
            flower.style.left = x + 'px';
            flower.style.top = y + 'px';
            flower.style.animationDelay = Math.random() * 2 + 's';
            flowerContainer.appendChild(flower);
        }

        function createFlowerGarden() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createFlower(x, y);
                }, i * 100);
            }
        }

        // Initial flower garden
        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createFlower(x, y);
            }, i * 200);
        }

        // Click interaction
        document.addEventListener('click', (e) => {
            createHeart(e.clientX, e.clientY);
            createFireworks(e.clientX, e.clientY);
            
            // Random flower creation on click
            if (Math.random() > 0.7) {
                createFlower(e.clientX, e.clientY);
            }
        });

        // Continuous heart rain
        function createHeartRain() {
            const heart = document.createElement('div');
            heart.className = 'heart-rain';
            heart.innerHTML = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Start heart rain
        setInterval(createHeartRain, 300);

        // Auto fireworks
        setInterval(() => {
            createFireworks();
        }, 2000);
    </script>
</body>
</html>

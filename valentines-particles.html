<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Particles üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
        }

        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 4rem;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.8),
                         0 0 40px rgba(255, 20, 147, 0.6),
                         0 0 60px rgba(255, 192, 203, 0.4);
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 107, 157, 0.8),
                             0 0 40px rgba(255, 20, 147, 0.6),
                             0 0 60px rgba(255, 192, 203, 0.4);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 107, 157, 1),
                             0 0 60px rgba(255, 20, 147, 0.8),
                             0 0 90px rgba(255, 192, 203, 0.6);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .control-btn {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 157, 0.6);
        }

        .control-btn:active {
            transform: translateY(-1px);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            z-index: 100;
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .control-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <a href="index.html" class="back-btn">‚Üê Back</a>
    
    <div class="container">
        <h1 class="title">üíï Happy Valentine's Day Keyza! üíï</h1>
        <p class="subtitle">Interactive Particle Celebration</p>
        
        <div class="controls">
            <button class="control-btn" onclick="toggleParticles()">Toggle Particles</button>
            <button class="control-btn" onclick="changeParticleType()">Change Type</button>
            <button class="control-btn" onclick="explodeParticles()">üí• Explode</button>
            <button class="control-btn" onclick="heartFormation()">üíñ Heart Shape</button>
            <button class="control-btn" onclick="resetParticles()">Reset</button>
        </div>
    </div>

    <div class="info">Move your mouse to interact with particles | Click to create bursts</div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        let particles = [];
        let mouse = { x: null, y: null };
        let particleType = 'hearts'; // 'hearts', 'flowers', 'stars', 'mixed'
        let particlesEnabled = true;
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle class
        class Particle {
            constructor(x, y, type = null) {
                this.x = x;
                this.y = y;
                this.type = type || this.getRandomType();
                this.size = Math.random() * 8 + 4;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.life = 1;
                this.decay = Math.random() * 0.005 + 0.002;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.color = this.getColor();
                this.gravity = 0.02;
                this.bounce = 0.8;
            }

            getRandomType() {
                const types = ['heart', 'flower', 'star', 'circle'];
                return types[Math.floor(Math.random() * types.length)];
            }

            getColor() {
                const colors = [
                    '#ff6b9d', '#ff1493', '#ff69b4', '#ffc0cb',
                    '#ffb6c1', '#ff91a4', '#ff69b4', '#ff1493'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                // Apply gravity
                this.speedY += this.gravity;
                
                // Update position
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Bounce off walls
                if (this.x < 0 || this.x > canvas.width) {
                    this.speedX *= -this.bounce;
                    this.x = Math.max(0, Math.min(canvas.width, this.x));
                }
                if (this.y > canvas.height) {
                    this.speedY *= -this.bounce;
                    this.y = canvas.height;
                }
                
                // Mouse interaction
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        const force = (100 - distance) / 100;
                        this.speedX -= (dx / distance) * force * 0.5;
                        this.speedY -= (dy / distance) * force * 0.5;
                    }
                }
                
                // Update rotation
                this.rotation += this.rotationSpeed;
                
                // Decay
                this.life -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                if (this.type === 'heart') {
                    this.drawHeart();
                } else if (this.type === 'flower') {
                    this.drawFlower();
                } else if (this.type === 'star') {
                    this.drawStar();
                } else {
                    this.drawCircle();
                }
                
                ctx.restore();
            }

            drawHeart() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(0, this.size * 0.3);
                ctx.bezierCurveTo(0, 0, -this.size, 0, -this.size, this.size * 0.3);
                ctx.bezierCurveTo(-this.size, this.size * 0.5, 0, this.size * 0.8, 0, this.size);
                ctx.bezierCurveTo(0, this.size * 0.8, this.size, this.size * 0.5, this.size, this.size * 0.3);
                ctx.bezierCurveTo(this.size, 0, 0, 0, 0, this.size * 0.3);
                ctx.fill();
            }

            drawFlower() {
                ctx.fillStyle = this.color;
                const petals = 6;
                for (let i = 0; i < petals; i++) {
                    ctx.save();
                    ctx.rotate((Math.PI * 2 / petals) * i);
                    ctx.beginPath();
                    ctx.ellipse(0, -this.size * 0.5, this.size * 0.3, this.size * 0.5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
                // Center
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.2, 0, Math.PI * 2);
                ctx.fill();
            }

            drawStar() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                const spikes = 5;
                const outerRadius = this.size;
                const innerRadius = this.size * 0.5;
                for (let i = 0; i < spikes * 2; i++) {
                    const radius = i % 2 === 0 ? outerRadius : innerRadius;
                    const angle = (Math.PI * i) / spikes;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.fill();
            }

            drawCircle() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create particles
        function createParticle(x, y, type = null) {
            particles.push(new Particle(x, y, type));
        }

        // Initialize particles
        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                let type = null;
                
                if (particleType === 'hearts') {
                    type = 'heart';
                } else if (particleType === 'flowers') {
                    type = 'flower';
                } else if (particleType === 'stars') {
                    type = 'star';
                } else {
                    type = null; // random
                }
                
                createParticle(x, y, type);
            }
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (particlesEnabled) {
                particles = particles.filter(particle => {
                    particle.update();
                    particle.draw();
                    return particle.life > 0;
                });
            }
            
            requestAnimationFrame(animate);
        }

        // Mouse tracking
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Click to create burst
        canvas.addEventListener('click', (e) => {
            for (let i = 0; i < 20; i++) {
                createParticle(e.clientX, e.clientY);
            }
        });

        // Control functions
        function toggleParticles() {
            particlesEnabled = !particlesEnabled;
            if (particlesEnabled && particles.length < 50) {
                initParticles();
            }
        }

        function changeParticleType() {
            const types = ['hearts', 'flowers', 'stars', 'mixed'];
            const currentIndex = types.indexOf(particleType);
            particleType = types[(currentIndex + 1) % types.length];
            initParticles();
        }

        function explodeParticles() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            for (let i = 0; i < 50; i++) {
                const angle = (Math.PI * 2 * i) / 50;
                const distance = 50;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                const particle = new Particle(x, y);
                particle.speedX = Math.cos(angle) * 5;
                particle.speedY = Math.sin(angle) * 5;
                particles.push(particle);
            }
        }

        function heartFormation() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = 3;
            
            // Heart shape formula
            for (let t = 0; t < Math.PI * 2; t += 0.1) {
                const x = centerX + 16 * Math.pow(Math.sin(t), 3) * scale;
                const y = centerY - (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * scale;
                const particle = new Particle(x, y, 'heart');
                particle.speedX = 0;
                particle.speedY = 0;
                particles.push(particle);
            }
        }

        function resetParticles() {
            initParticles();
        }

        // Start
        initParticles();
        animate();
    </script>
</body>
</html>
